<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../vue.js"></script>
		<title></title>
	</head>

	<body>
		<div id="app-1">
			<span v-if="seen">Now you see me</span>
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
			<button v-on:click="reversmassage"></button>
			<p>{{massage}}</p>
			<input v-model="massage"/>
		</div>

		<script>
			var app = new Vue({
				el: '#app-1',
				data: {
					seen: true,
					todos: [{
							text: 'Learn Javascipt'
						},
						{
							text: 'Learn Vue'
						},
						{
							text: 'Build something awesome'
						}
					],
					massage: 'Hello Vue.js',
				},
				methods: {
					reversmassage: function() {
						this.massage = this.massage.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
