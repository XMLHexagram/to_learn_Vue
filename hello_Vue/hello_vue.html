<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		
		<div id="app">
			<span v-bind:title="message">
				悬停几秒
			</span>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message : "hello vue" + new Date().toLocaleString()
				}
			});
		</script>
	</body>
</html>
